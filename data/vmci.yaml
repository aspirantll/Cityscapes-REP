# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco128
#     /yolov5


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /home/liulei/env-perception/yolov5/outputs  # dataset root dir
train: train  # train images (relative to 'path') 128 images
val: train  # val images (relative to 'path') 128 images
test: val

# Classes
nc: 10  # number of classes
names: [ 'Motor Vehicle', 'Non-motorized Vehicle', 'Pedestrian', 'Traffic Light-Red Light', 'Traffic Light-Yellow Light', 'Traffic Light-Green Light', 'Traffic Light-Off', 'Solid lane line', 'Dotted lane line', 'Crosswalk']  # class names

# Download script/URL (optional)
